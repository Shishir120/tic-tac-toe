</head>

        <h2>Tic-Tac-Toe</h2>
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>

        <button class="reset-btn btn">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
